<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .comment-section {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 100vh;
            border: 3px solid red;
        }

        .person-comment {
            border: 4px solid blue;
            /* margin: 10px; */
            display: flex;
        }

        .user-pic img {
            height: 50px;
            border-radius: 100%;
        }

        .comment-details h6 {
            margin: 0 0 0 17px;
        }

        .comment-text {
            border: .5px solid rgb(78, 79, 78);
            border-radius: 20px;
            width: auto;
            margin-top: 0;
            margin-left: 10px;
            padding: 5px 10px 5px 10px;
        }

        .comment-reaction img {
            margin: 5px 0 0 5px;
            height: 40px;
        }

        .comment-like-count {
            margin: 5px 0 0 5px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <button id="btn"> press</button>
    <div id="comment-section" class="comment-section">
        
    </div>
    <script>
        let btn = document.getElementById('btn')
        btn.onclick = (() => {
            Add_Comment("https://pbs.twimg.com/profile_images/1021772856567517189/54w9XjA4_400x400.jpg", "Abdul Mateen", "This Post is nice", 0)
        })
        function Add_Comment(img, PersonName, text, count) {
            let yt = `<div class="person-comment">
            <div class="user-pic">
                <img src=${img}
                    alt="">
            </div>
            <div class="comment-details">
                <h6 class="rt">${PersonName}</h6>
                <div class="comment-text">${text}</div>
                <!-- like goes here -->
            </div>
            <div class="comment-reaction">
                <img src="/Pngs/heart-liked.png" alt="">
            </div>
            <div class="comment-like-count">
                ${count}
            </div>
        </div>`
            document.getElementById('comment-section').innerHTML += yt;
        }

    </script>
</body>

</html>
