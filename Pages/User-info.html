<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <link rel="stylesheet" href="/CSS/create-account.css">
</head>

<body>
    <div class="main">
        <div class="card font bold width">
            <h1 class="header">FunTime</h1>
            <input id="name" type="text" class="input" placeholder="Full Name ">
            <input id="email" type="email" class="input" placeholder="Email">
            <input id="bio" type="text" class="input" placeholder="Bio">
            <!-- <input id="imgurl" type="text" class="input" placeholder="Upload Url of Image"> -->
            <div class="take-image" id="root">
                <p>Select Profile Pic:</p>
                <input id="img-input" type="file" accept="image/*" style="display:block" /> 
            </div>
            <div class="option">
                <button id="detail_enterd" class="btn btn-css ">Create Account</button>
            </div>
        </div>
    </div>
    <script type="module" src="../user-info.js"></script>
</body>

</html>
