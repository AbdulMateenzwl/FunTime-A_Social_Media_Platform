<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FunTime</title>
        <link rel="stylesheet" href="/CSS/create-account.css">
    </head>

    <body>
        <div class="main">
            <img id="bg_img1" src="/Pngs/banner.jpg" alt="">

            <div class="card font bold">
                <h1 class="header">FunTime</h1>
                <input id="username" type="text" class="input" placeholder="Choose a Username ">
                <div class="pass">
                    <input id="password" type="password" class="input" placeholder="Password ">
                    <img src="../Pngs/closedeye.png" id="showpassword" class="pointer">
                </div>
                <div class="pass">
                    <input id="repassword" type="password" class="input" placeholder="Confirm Password ">
                </div>
                <div class="option">
                    <button id="signup" class="btn btn-css">Sign UP</button>
                </div>
                <a class="login" href="login_page.html">
                    <p class="login">Already have a Account</p>
                </a>
            </div>
        </div>
        <script type="module" src="/js/createaccount.js"></script>
    </body>

</html>
