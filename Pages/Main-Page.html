<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/post.css">
    <link rel="stylesheet" href="/CSS/main-page.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #00afda;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">FunTime</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Friend Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link disabled">Link</a> -->
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="whole-screen">
        <!-- Pop up Menu -->
        <div id="new-post-popup" class="popup">
            <h3>Create Post</h3>
            <textarea name="Caption" id="caption-area" cols=auto rows=auto placeholder="Add Caption"></textarea>
            <p>Drop Image</p>
            <input id="img-input" type="file" accept=".jpg,.png,.heic" />
            <div id="root"></div>
            <img id="new-post-img" src="#" alt="">
            <!-- yahan par is ko update karna hai image show nahi ho rahi -->
            <button id="cancle_btn" class="setting-card" style="margin-top: 5px;"
                >Cancel</button>
            <button id="post_btn" class="setting-card" style="margin-top: 5px;">Post</button>
        </div>



        <div id="div-setting">
            <a href="#" class="no-link">
                <div id="view-profile">
                    <img id="profile_pic"
                        src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png"
                        alt="">
                    <h6 style="text-align: center;">View Profile</h6>
                </div>
            </a>
            <a href="#" class="no-link">
                <div id="friend-requests" class="setting-card">
                    <h6>View Friends</h6>
                </div>
            </a>
            <a href="#" class="no-link">
                <div id="friend-requests" class="setting-card">
                    <h6>View Friend Requests</h6>
                </div>
            </a>
            <a href="#" class="no-link">
                <div id="friend-requests" class="setting-card">
                    <h6>Change Settings</h6>
                </div>
            </a>
            <a href="#" class="no-link">
                <div id="friend-requests" class="setting-card">
                    <h6>Chnage Settings</h6>
                </div>
            </a>
        </div>
        <div id="main-timeline">
            <div id="new-post">
                <img id="profile_pic"
                    src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png"
                    alt="">
                <button id="createPost_btn" class="setting-card">Create Post</button>
            </div>

            <!-- IMPORTANT NOTE -->
            <!-- center this div in middle jaha hm chahty hn k posts show hon -->
            <div id="posts_section"></div>
        </div>



        <div id="extra-features">

        </div>
    </div>













    <script type="module" src="/js/main-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
