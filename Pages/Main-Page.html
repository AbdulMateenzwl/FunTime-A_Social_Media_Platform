    <script >

    function likePost(post) {
        if(post.src== "http://127.0.0.1:5500/Pngs/heart-liked.png"){
            post.src= "/Pngs/heart-unlike.png";
            return;
        }
        post.src = "/Pngs/heart-liked.png";
    }


        let pict = document.getElementById('sendbtn');
        pict.onclick = () => {
            let get = document.getElementById('msg_div');
            let train = document.createElement('div');
            train.classList += 'message';
            let inn = document.createElement('div');
            inn.classList = "msg_sent";
            let el = document.getElementById('textarea');
            if (el.value != "") {
                inn.innerText = el.value;
                train.appendChild(inn);
                get.append(train);
            }
            document.getElementById('textarea').value = null;
            get.scrollTop=get.scrollHeight;
        }
    </script>
