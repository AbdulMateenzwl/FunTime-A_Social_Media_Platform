<!DOCTYPE html>
<html lang="en">
    <>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/CSS/post.css">
        </head>

        <body>
            <button id="btn">Press</button>
            <div class="main" id="main">
            </div>

            <script>
                let btn = document.getElementById('btn');
                btn.onclick = (() => {
                    insertpost("https://pbs.twimg.com/profile_images/1021772856567517189/54w9XjA4_400x400.jpg", "FunTime", '06:37 AM , 2 Dec', "https://thumbs.dreamstime.com/b/fun-time-concept-toy-objects-child-education-yellow-background-142226373.jpg", "Coming Soon...", 37, 2, 58)
                })
                function insertpost(dp, name, date, img, text, likes, dislikes, comments) {

                    let train = `<div class="post">
        <div class="post-details">
            <img src=${dp}
                alt="">
            <div class="name-time">
                <h4>${name}</h4>
                <p>${date}</p>
            </div>
        </div>
        <div class="post-data">
            <p>${text}</p>
            <img src=${img}
                alt="">

        </div>
        <div class="reaction-section">
            <div class="reaction-section-details">
                <p>${likes} Likes</p>
                <p>${dislikes} Dislikes</p>
                <p style="margin-left: auto;">${comments} Comments</p>
            </div>

            <div class="reaction-option">
                <div class="love-reaction">
                    <img src="/Pngs/heart-unlike.png" alt="">
                    <p>Love</p>
                </div>
                <div class="comment-section">
                    <img src="/Pngs/commentpng.png" alt="">
                    <p>Comments</p>
                </div>
            </div>
        </div>
    </div>`
                    document.getElementById('main').innerHTML += train
                }
            </script>
        </body>

</html>
